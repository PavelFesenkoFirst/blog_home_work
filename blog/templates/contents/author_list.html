{% extends '../base.html' %}
{% load static %}

{% block main %}
    <div class="jumbotron p-4 p-md-5 text-white rounded">
        <div class="col-md px-0">
        <h1 class="font-italic text-dark text-center">На этой странице представлены все авторы данного сайта</h1>
            {% for author in author_list %}
                <ul class="row-cols-lg-3">
                    <li class="navbar navbar-dark bg-dark">
                        <a class="navbar-brand" href="{{ author.get_absolute_url }}">{{ author.name|title }} {{ author.second_name|title }}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock main %}
